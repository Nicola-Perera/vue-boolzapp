<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-boolzapp</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="debug">
    
    <header></header>

    <main>

        <!-- interfaccia app -->
        <div id="root" class="container">
            <div class="row">
                <!-- blocco secondario a sinistra -->
                <div id="side">

                    <!-- il mio profilo -->
                    <div class="head"></div>

                    <!-- on/off notifiche dal desktop -->
                    <div id="notifications"></div>

                    <!-- ricerca nomi frai contatti -->
                    <div id="search"></div>

                    <!-- lista dei miei contatti con chat aperta -->
                    <div id="contacts">

                        <div class="item" v-for="(contact, index) in contacts">
                            <div class="row">
                                <img :src="contact.avatar" alt="">
                                {{ contact.name }}
                            </div>
                        </div>
                    </div>
                </div>

                <!-- blocco principale a destra -->
                <div id="main">

                    <!-- profilo del contatto scelto -->
                    <div class="head"></div>

                    <!-- sezione con cronologia dei messaggi -->
                    <div id="chat">

                    </div>

                    <!-- invio nuovo messaggio -->
                    <div id="message_input"></div>
                </div>
                
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
